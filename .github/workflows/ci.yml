name: build-and-package
on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ensure tags available for git describe
      - name: Tool versions
        run: |
          gcc --version || true
          ld --version || true
          objcopy --version || true
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gnu-efi mtools dosfstools xorriso qemu-system-x86 ovmf
      - name: Build ISO
        run: make -j$(nproc)
      - name: Package
        run: make dist
      - name: Set artifact name
        id: name
        shell: bash
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          UTC_DATE=$(date -u +%Y%m%dT%H%M%SZ)
          echo "short_sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"
          echo "utc_date=$UTC_DATE" >> "$GITHUB_OUTPUT"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: starforge-${{ steps.name.outputs.short_sha }}-${{ steps.name.outputs.utc_date }}
          path: dist/*
